<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4d6d, #ffc3a0);
  background-size: 400% 400%;
  animation: bg 12s ease infinite;
}

@keyframes bg {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  background: white;
  padding: 30px;

  text-align: center;

  z-index: 10;
}

h1 { color: #e91e63; }

button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #555;
  color: white;
  position: relative;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Heart explosion */
@keyframes rise {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>
